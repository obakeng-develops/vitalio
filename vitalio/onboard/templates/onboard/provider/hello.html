{% extends 'onboard/base.html' %}

{% block title %} Welcome to Onboarding {% endblock %}

{% block content %}
<div class="container-fluid">
    <div class="row justify-content-center my-5">
        <div class="col-md-5 my-5 py-5">
            <h1 class="display-3 text-white">Hello, {{ profile.first_name }}.</h1>
            <p class="lead text-white">Welcome and thank you for being a part of us.</p>
            <div class="card shadow">
                <div class="card-header bg-white text-center p-4">Step 1 of 2</div>
                <div class="card-body">
                    <h6 class="p-5">Let's start you off by setting up your profile and then you're done.</h6>
                </div>
            </div>
            <a href="{% url 'onboard_provider_details' %}"><button class="btn btn-primary my-3 px-5 bg-maximum-red-white shadow">Start</button></a>
        </div>
    </div>
</div>
{% endblock %}
