{% extends 'onboard/base.html' %}
{% load crispy_forms_tags %}

{% block title %} Welcome to Onboarding {% endblock %}

{% block content %}
<div class="container-fluid">
    <div class="row justify-content-center my-5">
        <div class="col-md-5 my-5 py-5">
            <form method="POST">
                {% csrf_token %}
                <div class="card shadow-sm">
                    <div class="card-header bg-white text-center p-4">Set up your profile | Step 2 of 3</div>
                    <div class="card-body py-4">
                        {{ form|crispy }}
                    </div>
                </div>
                <button class="btn btn-primary my-3 px-5 bg-maximum-red-white" type="submit">Next</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
