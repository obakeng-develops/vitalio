{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% load static %}

{% block title %} Welcome Member {% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <img src="{% static 'images/logo-vitalio-midnight-green.png' %}" class="my-5">
    </div>
    <div class="row justify-content-center">
        <div class="col-md-5">
            <div class="card px-4 py-4 mt-5">
                <h2>Register</h2>
                <form method="post">
                    {% csrf_token %}
                    {{form|crispy}}
                    <input type="submit" value="Register">
                </form>

                <a href="{% url 'login' %}" class="btn btn-lg btn-primary my-3">Back to login</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
