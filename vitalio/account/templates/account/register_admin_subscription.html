{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% load static %}

{% block title %} Choose your subscription {% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <img src="{% static 'images/logo-vitalio-midnight-green.png' %}" class="my-5">
    </div>
    <div class="row justify-content-center">
        <div class="col-md-5">
            <div class="card shadow px-4 py-4">
                <h2>Choose your subscription</h2>
                <form method="post" class="my-3">
                    {% csrf_token %}
                    {{form|crispy}}
                    <input type="submit" value="Register" class="btn btn-success">
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
