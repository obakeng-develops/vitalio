{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %} Welcome Admin {% endblock %}

{% block content %}
<h2>Register</h2>

<form method="post">
    {% csrf_token %}
    {{form|crispy}}
    <input type="submit" value="Register">
</form>

<a href="{% url 'login' %}">Back to login</a>
{% endblock %}
