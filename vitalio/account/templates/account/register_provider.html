{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %} Welcome Provider {% endblock %}

{% block content %}
<div class="container-fluid">
    <div class="row justify-content-center">
        <div class="col-md-5">
            <div class="card px-4 py-4 mt-5">
                <h2>Register</h2>
                <form method="post">
                    {% csrf_token %}
                    {{form|crispy}}
                    <input type="submit" value="Register" class="btn btn-success">
                </form>
            </div>
            <a href="{% url 'login' %}" class="btn btn-lg btn-primary my-3 w-100">Back to login</a>
        </div>
    </div>
</div>
{% endblock %}
