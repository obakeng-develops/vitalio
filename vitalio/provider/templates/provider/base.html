{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>{% block title %} {% endblock %}</title>

        <!-- CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
        <link href="{% static 'css/bootstrap-tourist.css' %}" rel="stylesheet">
        <link rel="stylesheet" href="{% static 'css/provider.css' %}">

        <!-- Fonts -->
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200;300;400;500;600;700;800&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    </head>
    <body>

        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg navbar-light bg-nav-midnight-green shadow">
            <a class="navbar-brand logo text-white" href="{% url 'provider_dashboard' %}">vitalio.</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
              <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                  <a class="nav-link text-white" href="{% url 'provider_dashboard' %}">Dashboard</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link text-white" href="{% url 'provider_schedule' %}">Schedule</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link text-white" href="{% url 'provider_patients' %}">Patients</a>
                </li>
              </ul>
              <ul class="navbar-nav ml-auto">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle text-white" href="#" id="navbarDropdownMenuLink" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                      {{ user.email }}
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                      <a class="dropdown-item " href="{% url 'provider_profile' %}">Profile</a>
                      <a class="dropdown-item " href="{% url 'provider_account' %}">Account</a>
                    </div>
                </li>
                <li class="nav-item">
                  <a class="nav-link text-white" href="{% url 'logout' %}">Logout</a>
                </li>
              </ul>
            </div>
        </nav>   
        <!-- End of navbar -->

        <!-- content section -->
        <div class="main">
            {% block content %}
            {% endblock %}
        </div>
        <!-- end of content section -->
    
    <!-- JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
    <script src="{% static 'js/bootstrap-tourist.js' %}"></script>

    <script>
      
      // Instance the tour
      var tour = new Tour({
        framework: 'bootstrap4',
        steps: [
        {
          element: "#step-1",
          title: "Create schedule",
          content: "You can start by creating your own schedule by clicking the Create Schedule button. Click next to continue.",
          backdrop: true
        },
        {
          element: "#step-2",
          title: "Find your bookings",
          content: "All your bookings will appear here once your timeslots are booked",
          backdrop: true
        },
        {
          element: "#step-3",
          title: "Add your own timeslot",
          content: "Using the Add A Timeslot button allows you to create your own timeslot that fits how you work.",
          backdrop: true,
          path: "/provider/schedule"
        },
        {
          element: "#step-4",
          title: "Your schedule",
          content: "Your calendar shows up here with all your timeslots.",
          backdrop: true
        }
      ]});
  
      // Start the tour
      tour.start();
  
  </script>
  
</body>
<html
